<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Card 8</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="image@2x.png" alt="Image" class="image" />
        <div class="content">
          <div class="title">In cod we trust</div>
          <div class="description">
            Fishing in Norway is a way to embrace the local lifestyle. Countless
            lakes and rivers and an extensive coastline means outstanding
            opportunities to catch a big one.
          </div>
          <div class="buttons">
            <button class="button">
              <div class="label">Fjord and sea fishing</div>
              <div class="icon"></div>
            </button>
            <button class="button">
              <div class="label">Freshwater fishing</div>
              <div class="icon"></div>
            </button>
            <button class="button">
              <div class="label">Winter fishing</div>
              <div class="icon"></div>
            </button>
            <button class="button active">
              <div class="label">Discover more</div>
              <div class="icon"></div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
