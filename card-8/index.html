<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 8</title>
    <link rel="stylesheet" href="../tailwind/styles.css" />
  </head>
  <body class="bg-pink-500 h-screen flex items-center justify-center">
    <div class="bg-white flex flex-col px-4 rounded-md w-1/2">
      <div class="pt-4 flex items-center justify-end">
        <img
          src="https://images.unsplash.com/photo-1570158268183-d296b2892211?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=150&h=150"
          alt="Profile"
          class="h-16 w-16 object-cover rounded-full shadow-xl"
        />
        <div class="ml-2 mr-auto">
          <h3
            class="text-md text-gray-600 font-bold leading-none tracking-wide"
          >
            Robert Lawson
          </h3>
          <h5 class="text-xs text-gray-500 font-light">Member Since 2014</h5>
        </div>
        <button
          class="bg-green-400 text-white text-sm leading-loose px-5 py-1 rounded-full text-white hover:bg-green-500 focus:bg-green-500"
        >
          See profile
        </button>
      </div>
      <ul class="px-4 py-6 list-none flex items-center justify-between">
        <li class="text-center">
          <h3 class="text-2xl text-gray-600 font-bold leading-tight">13</h3>
          <h4 class="text-xs text-gray-500 font-light">Courses Completed</h4>
        </li>
        <li class="text-center">
          <h3 class="text-2xl text-gray-600 font-bold leading-tight">72</h3>
          <h4 class="text-xs text-gray-500 font-light">Badges</h4>
        </li>
        <li class="text-center">
          <h3 class="text-2xl text-gray-600 font-bold leading-tight">442</h3>
          <h4 class="text-xs text-gray-500 font-light">Total Points</h4>
        </li>
      </ul>
      <div class="flex flex-col pb-6">
        <div class="flex justify-between items-center">
          <h3 class="text-sm text-gray-500">
            Introduction to Objects
          </h3>
          <h4 class="text-xs text-gray-500 font-light">17/43 Lessons</h4>
        </div>
        <div class="mt-2 h-2 relative rounded-r bg-gray-200">
          <div
            class="absolute inset-0 bg-black w-2/5 rounded-r bg-teal-500"
          ></div>
        </div>
      </div>
      <div class="bg-teal-500 -mx-4 rounded-b">
        <div class="mx-auto py-6 w-8/12 flex justify-between items-center">
          <button
            class="bg-transparent outline-none text-white text-lg font-bold flex items-center hover:text-gray-200 focus:text-gray-200"
          >
            <svg class="h-8 w-8 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="text-sm tracking-wider font-medium uppercase"
              >Message</span
            >
          </button>
          <button
            class="bg-transparent outline-none text-white text-lg font-bold flex items-center hover:text-gray-200 focus:text-gray-200"
          >
            <svg class="h-8 w-8 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"
              ></path>
            </svg>
            <span class="text-sm tracking-wider font-medium uppercase"
              >Follow</span
            >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
