<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Preview</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h3>ORIGINAL SHOES</h3>
        <h6>LOREM IPSUM DOLOR SIT AMET</h6>
      </div>
      <div class="content">
        <div class="shoe-container">
          <img src="1.png" alt="blue">
        </div>
        <div class="colors-container">
          <ul class="colors">
            <li class="color blue active" color="blue"></li>
            <li class="color green" color="green"></li>
            <li class="color yellow" color="yellow"></li>
            <li class="color pink" color="pink"></li>
          </ul>
        </div>
      </div>
      <div class="footer">
        <h4 class="price">$<span>90</span> </h4>
        <h5 class="add-to-cart">
          Add to Cart
        </h5>
      </div>
    </div>
  </div>
  <script>
    const elements = document.getElementsByClassName('color');
    for (let i = 0; i < elements.length; i++) {
      const element = elements[i];
      element.addEventListener('click', (event) => {
        removeActiveClass();
        document.documentElement.style.setProperty('--color', 'var(--' + event.target.attributes['color'].value);
        element.classList.add('active');
      });

      function removeActiveClass() {
        for (let i = 0; i < elements.length; i++) {
          const element = elements[i];
          element.classList.remove('active');
        }
      }
    }
  </script>
</body>

</html>
