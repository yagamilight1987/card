<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 7</title>
    <link rel="stylesheet" href="../tailwind/styles.css" />
  </head>
  <body class="h-screen w-full bg-gray-200">
    <div class="p-10 flex flex-col items-center justify-center">
      <div class="flex w-10/12 mx-auto items-center">
        <div class="flex flex-col w-1/2 bg-white rounded-b h-full">
          <div class="w-full">
            <img
              src="https://images.unsplash.com/photo-1529198792282-ca6752042aa2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=300"
              alt="Pic"
              class="w-full object-cover rounded-t"
            />
          </div>
          <div class="w-20 mx-auto -mt-10">
            <img
              src="https://images.unsplash.com/photo-1517630800677-932d836ab680?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&w=144&h=144&facepad=3"
              alt="Profile"
              class="rounded-full w-full object-cover shadow-outline"
            />
          </div>
          <div class="text-center text-sm">
            <h3 class="text-gray-700 font-bold font-mono pt-10">Sally Ramos</h3>
            <h4 class="text-gray-600 text-sm tracking-wider">@sallytheramos</h4>
          </div>
          <div class="pt-4 pb-16 mx-auto w-2/4 text-center">
            <button
              class="bg-black text-xs text-white leading-none py-2 px-8 outline-none rounded-full hover:bg-gray-800 focus:bg-gray-800"
            >
              Follow
            </button>
          </div>
        </div>
        <div class="p-10"></div>
        <div class="flex flex-col w-1/2">
          <div
            class="bg-white p-6 flex items-center justify-end shadow-xl rounded-t"
          >
            <div class="mr-2 flex-shrink-0">
              <img
                src="https://images.unsplash.com/photo-1517630800677-932d836ab680?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&w=144&h=144&facepad=3"
                alt="Profile"
                class="h-12 w-12 object-cover rounded-full"
              />
            </div>
            <div class="flex flex-col justify-between mr-auto">
              <span class="font-mono font-bold text-lg text-gray-700"
                >Carrie Brewer</span
              >
              <span class="font-normal text-sm text-gray-500"
                >214 followers</span
              >
            </div>
            <button
              class="bg-white text-xs text-gray-700 leading-none py-2 pl-5 pr-10 border-gray-200 border-2 outline-none rounded-full hover:bg-gray-200 focus:bg-gray-200"
            >
              Follow
            </button>
          </div>
          <div>
            <img
              src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80"
              alt="Pic"
              class="w-full h-64 object-cover"
            />
          </div>
          <div class="bg-white rounded-b">
            <div class="text-center text-xs text-gray-600 pt-6 pb-2">
              8.78k views - Ljubljana, Slovenia
            </div>
            <div class="pt-4 pb-10 flex items-center justify-center">
              <button
                class="mr-2 bg-black text-xs text-white leading-none py-2 px-8 outline-none rounded-full hover:bg-gray-800 focus:bg-gray-800"
              >
                Free Download
              </button>
              <button
                class="w-32 bg-white text-xs text-gray-700 leading-none py-2 px-4 border-gray-200 border-2 outline-none rounded-full hover:bg-gray-200 focus:bg-gray-200 flex justify-between items-center"
              >
                Share
                <svg
                  class="h-3 w-3 text-black"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="p-10"></div>
      <div
        class="bg-white p-6 flex items-center justify-end shadow-xl rounded-md w-1/2"
      >
        <div class="mr-2 flex-shrink-0">
          <img
            src="https://images.unsplash.com/photo-1517630800677-932d836ab680?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&w=144&h=144&facepad=3"
            alt="Profile"
            class="h-12 w-12 object-cover rounded-full"
          />
        </div>
        <div class="flex flex-col justify-between mr-auto">
          <span class="font-mono font-bold text-lg text-gray-700"
            >Carrie Brewer</span
          >
          <span class="font-normal text-sm text-gray-500">214 followers</span>
        </div>
        <button
          class="bg-white text-xs text-gray-700 leading-none py-2 pl-5 pr-10 border-gray-200 border-2 outline-none rounded-full hover:bg-gray-200 focus:bg-gray-200"
        >
          Follow
        </button>
      </div>
    </div>
  </body>
</html>
