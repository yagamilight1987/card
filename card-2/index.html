<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="admin-container">
        <form class="login-form">
          <h1 class="login-header">Login</h1>
          <div class="form-element">
            <div class="input-element">
              <label for="username">Username:</label>
              <input type="text" id="username" placeholder="Username" />
            </div>
          </div>
          <div class="form-element">
            <div class="input-element">
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Password" />
            </div>
          </div>
          <div class="form-element">
            <div class="button-element">
              <input type="button" value="Login" />
            </div>
          </div>
          <h5 class="login-footer">
            <span></span>Don't have account? <a href="/signup">Sign Up</a>
          </h5>
        </form>
      </div>

      <div class="admin-container">
        <form class="login-form signup">
          <h1 class="login-header">SignUp</h1>
          <div class="form-element">
            <div class="input-element">
              <label for="username">Username:</label>
              <input type="text" id="username" placeholder="Username" />
            </div>
          </div>
          <div class="form-element">
            <div class="input-element">
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Email" />
            </div>
          </div>
          <div class="form-element">
            <div class="input-element">
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Password" />
            </div>
          </div>
          <div class="form-element">
            <div class="input-element">
              <label for="reenter-password">Reenter Password:</label>
              <input
                type="password"
                id="reenter-password"
                placeholder="Reenter Password"
              />
            </div>
          </div>
          <div class="form-element">
            <div class="button-element">
              <input type="button" value="Sign Up" />
            </div>
          </div>
          <h5 class="login-footer">
            <span></span>Already have an account? <a href="/login">Login</a>
          </h5>
        </form>
      </div>
    </div>
  </body>
</html>
